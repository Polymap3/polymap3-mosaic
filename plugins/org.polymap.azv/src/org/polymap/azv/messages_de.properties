WasserQualiPanel_welcomeTxt            = Wenn Sie die gew\u00FCnschte **Adresse** eingeben, wird Ihnen die **Wasserqualit\u00E4t** angezeigt.\n\nDurch die hohe Wasserqualit\u00E4t der Wasserfassungen des Zweckverbandes GKU, m\u00FCssen in den Wasserwerken keine Aufbereitungsstoffe zugesetzt werden. Das Grundwasser wird nach der Bel\u00FCftung nur \u00FCber Kiesfilter geleitet und in seiner nat\u00FCrlichen Form an die Verbraucher verteilt.\n\nDie **H\u00E4rte** sagt aus, wieviel Anteil der lebenswichtigen Mineralien Calcium und Magnesium in dem Wasser enthalten ist. Je mehr Calcium und Magnesium das Wasser enth\u00E4lt, desto h\u00E4rter ist es.\nEs wird zwischen drei H\u00E4rtegraden unterschieden: **H\u00E4rtebereich weich (Werte 1-14), mittel (Werte 15-21), hart (Werte 22-40)**. Die Wasser-H\u00E4rte ist beispielsweise entscheidend f\u00FCr die richtige Dosierung von Waschmittel. Grunds\u00E4tzlich gilt, je weicher das Wasser ist, desto weniger Waschmittel wird ben\u00F6tigt. Die richtige Dosierung finden Sie auf den Waschmittelverpackungen. (F\u00FCr n\u00E4here Informationen zum Interpretieren der H\u00E4rtegrade k\u00F6nnen Sie sich dieses PDF ansehen: link)\n\n\n### Daten & Fakten f\u00FCr Installateure###\n\n  - <a href="http://www.zvb-demmin-altentreptow.de/downloads/instat.pdf" target="_blank">Bereich Altentreptow</a>\n  - <a href="http://www.zvb-demmin-altentreptow.de/downloads/instat.pdf" target="_blank">Bereich Demmin</a>\n<br/><br/><br/>
