StartPanel_welcomeText               = Sie k\u00F6nnen \u00FCber das Web-Portal der GKU **Ausk\u00FCnfte** erhalten oder **Antr\u00E4ge** stellen bzw. Termine vereinbaren. \n\nSie werden im GKU-Portal durch Ihre Eingaben gef\u00FChrt, um Ihnen die Bedienung zu erleichtern. Wenn Sie mit dem Mauszeiger \u00FCber Begriffen oder Symbolen **schweben**,  die mit einem <b>Stern *</b> gekennzeichnet sind, bekommen Sie weitere Informationen und Erkl\u00E4rungen (Tooltips).\n\n<!-- **In Formularen** sind rot markierte Felder (![Symbol](resources/icons/field_invalid.gif)) Pflichtfelder. Oder eine Angabe ist nicht korrekt und das Formular kann deshalb noch nicht abgeschlossen werden. **Schweben** \u00FCber dem Symbol zeigt eine **n\u00E4here Erl\u00E4uterung** des Problems.-->\n\nUm **Ausk\u00FCnfte** zu erhalten, ist keine Registrierung erforderlich.\n\nUm **Antr\u00E4ge** zu stellen bzw. Termine zu vereinbaren bitten wir Sie, sich einmalig zu registrieren. Sie k\u00F6nnen sich danach immer wieder einloggen und und haben somit die M\u00F6glichkeit, den \u00DCberblick \u00FCber gebuchte Termine zu behalten, \u00C4nderungen vorzunehmen und den Stand von bereits ausgel\u00F6sten Vorg\u00E4ngen zu \u00FCberpr\u00FCfen.<br/><br/><br/>\n\n
