LoginPanel_welcomeText       = F\u00FCr die ausgew\u00E4hlte Aktion ist eine Anmeldung erforderlich.\n\nBitte geben Sie nach der Registrierung als **Anmeldename** Ihre E-Mail und Ihr **Passwort** ein. Wenn es sich bei diesem Computer um Ihren pers\u00F6nlichen Arbeitsplatz handelt, k\u00F6nnen Sie **angemeldet bleiben** markieren und m\u00FCssen Ihre Angaben nicht bei jeder Anmeldung wieder neu eintippen. Verwenden Sie diese Option bitte nicht bei \u00F6ffentlich zug\u00E4nglichen Computern.\n\nWenn Sie **noch kein angemeldeter Nutzer** sind, bitten wir Sie, sich unterhalb des Formulars einmalig **als Nutzer registrieren** zu lassen.  Sie haben dadurch die M\u00F6glichkeit, den \u00DCberblick \u00FCber gebuchte Termine zu behalten, \u00C4nderungen vorzunehmen und den Stand von bereits ausgel\u00F6sten Vorg\u00E4ngen zu \u00FCberpr\u00FCfen. Sie erhalten zur Registrierung eine E-Mail und eine weitere E-Mail zur Best\u00E4tigung und Freischaltung. Beides erfolgt noch am selben Werktag. 

