LeitungsauskunftStart_welcomeTxt            = Sie beantragen hier eine Leitungsauskunft f\u00FCr Ihre Ma\u00DFnahme.\n\nBitte geben Sie eine kurze **Bezeichnung** der geplanten Ma\u00DFnahme ein. Unter **Beschreibung** k\u00F6nnen Sie diese ausf\u00FChrlicher erl\u00E4utern (z. B. Tiefe, Besonderheiten). Bitte tragen Sie die **Adressdaten** ein. Der Ort der Ma\u00DFnahme wird nun entweder \u00FCber die Adresse direkt erkannt und in der Karte unter dem Formular dargestellt oder muss von Ihnen eingezeichnet werden. Sie k\u00F6nnen zudem Dokumente (z. B. Anschreiben, Lagepl\u00E4ne, Skizzen, Formulare) anh\u00E4ngen. Bitte pr\u00FCfen Sie alle Eingaben und legen die Ma\u00DFnahme im Web Portal der GKU mit **\u00DCBERNEHMEN** an.\n\nSie k\u00F6nnen jederzeit weitere Dokumente an den Vorgang anh\u00E4ngen. Sobald alles vollst\u00E4ndig ist, schliessen Sie bitte mit **LEITUNGSAUSKUNFT BEANTRAGEN** ab. Sie erhalten eine E-Mail zur Best\u00E4tigung.

