WasserQualiPanel_welcomeTxt            = Durch die **hohe Wasserqualit\u00E4t** der Wasserfassungen des Zweckverbandes m\u00FCssen in den Wasserwerken keine Aufbereitungsstoffe zugesetzt werden. Das Grundwasser wird nach der Bel\u00FCftung nur \u00FCber Kiesfilter geleitet und in seiner nat\u00FCrlichen Form an die Verbraucher verteilt.\n\nSie k\u00F6nnen sich hier Wasserqualit\u00E4t und Wasserh\u00E4rte **am gew\u00FCnschten Ort** anzeigen lassen.\n\n### Daten & Fakten f\u00FCr Installateure###\n\n  - <a href="http://www.zvb-demmin-altentreptow.de/downloads/instat.pdf" target="_blank">Bereich Altentreptow</a>\n  - <a href="http://www.zvb-demmin-altentreptow.de/downloads/instat.pdf" target="_blank">Bereich Demmin</a>\n<br/><br/><br/>
